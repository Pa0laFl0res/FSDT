<meta charset="utf-8">

<canvas width = "600" height = "400"></canvas>


<script>
	var screen = document.querySelector("canvas");
	var pincel = screen.getContext("2d");

	pincel.fillStyle = "purple"//propiedad o característica
	pincel.fillRect(0,0,600,400); //función
	
	pincel.fillStyle = "red"//propiedad o característica
	pincel.fillRect(0,0,200,400); //función

	pincel.fillStyle = "blue"//propiedad o característica
	pincel.fillRect(400,0,200,400); //función
	
	
	pincel.fillStyle = "pink"
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200, 400);
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();



</script>
