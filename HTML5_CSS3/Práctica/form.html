<main>
    <form>
        <label for="customer-name">Nombre y apellido</label>
        <input type="text" id="customer-name" placeholder="Nombre-Apellido" class="input-padron" required>

        <label for="emailAddress">Email</label>
        <input type="email"id="emailAddress" placeholder="usuario@ejemplo.com" multiple class="input-padron" required>

        <label for="phone-num">Número telefónico</label>
        <input type="tel" maxlength="10" id="phone-num" placeholder="(xx)xxxx xxxx" class="input-padron" required>

        <label for="mssg">Mensaje</label>
        <textarea cols="70" rows="10" id="mssg" placeholder="Escribe un mensaje aquí ..."></textarea class="input-padron">


    <fieldset>
        <legend>Preferencia de Contacto:</legend>

        <label for="radio-email"><input type="radio" name="contact" value="email" checked>Email</label>
        <label for="radio-phone"><input type="radio" name="contact"  value="phone">Celular</label>
        <label for="radio-wssp"><input type="radio" name="contact"  value="wssp">Whatsapp</label>
    </fieldset> 
    

    <div class="date">
        <label for="schedule">Horario de preferencia:<input type="datetime-local" class="dateTime" name="schedule" required></label>
    </div>
        

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría notificaciones de promociones y productos de la barbería Alura?</label>

        <input type="submit" class="button">
        <input type="reset" class="button">
