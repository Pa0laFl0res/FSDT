<h2>Calcula los puntos de un equipo de futbol</h2>

<script>

	function br(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

			
function print(phrase){
	document.write(phrase);
	br();

}

var victorias = parseInt(prompt("informe la cantidad de victorias"));
var empates = parseInt(prompt("informe la cantidad de empates"));

var puntosTotal = (victorias * 3) + empates;


print("El total de puntos del equipo es: " + puntosTotal);

if (puntosTotal > 28) {
	print("El equipo está mejor que el año pasado");

}

if(puntosTotal < 28) {
	print("El equipo está peor que el año pasado");

}

if( puntosTotal == 28) {
	print("El equipo está igual que el año pasado")
}

</script>
