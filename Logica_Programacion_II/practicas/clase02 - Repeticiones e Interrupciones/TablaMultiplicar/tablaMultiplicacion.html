<script>

	function br(){

function print(phrase){
	document.write(phrase);

var multiplicador = 1

print("WHILE")

while(multiplicador <= 10){
	print(5 * multiplicador);
	multiplicador = multiplicador +1;

}


print("FOR")

for(var multiplicador = 1; multiplicador <= 10; multiplicador + 1){
	print(5 * multiplicador);

}
