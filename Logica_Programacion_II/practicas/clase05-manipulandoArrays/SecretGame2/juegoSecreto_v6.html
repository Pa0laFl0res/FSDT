<meta charset="UTF-8">

<h2>Juego Secreto</h2>

<input type="text" id="secret" name="secretg" required size="10" maxlength="3">
</input>
<button>Verificar si acertó con el secreto</button>



<script>

	function br(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

			
	function print(phrase){
		document.write(phrase);
		br();

	}

	function random(){
		return Math.round(Math.random()*10);
	}

	function sortearNum(quantity){
		var secrets = [];
		var contador = 1;

		while(contador <= quantity){
			var randomNum = random();
			console.log(randomNum)
			var numFound = false;

		if(randomNum != 0){
			for(var position = 0; position < secrets.lenght;position ++){
				if(randomNum == secrets[position]){
					numFound = true;
					break;

				}
			}
			if(numFound == false){
				secrets.push(randomNum);
				contador++;
			}

		}

	}
	
	return secrets;


}
	

	var secrets = sortearNum(4);

	console.log(secrets)

	var input = document.querySelector("input");
	input.focus();


	function verify(){

		var numFound = false;

		for(var position = 0; position < secrets.lenght; position ++){

			if(parseInt(input.value) == secrets[position]) {
			alert("Usted acertó");
			numFound = true;
			break;
		}

		}

		if(numFound == false) {
		alert("Usted erró")
			input.value = "";
			input.focus();

		}

	}

		var button = document.querySelector("button");
		button.onclick = verify;


</script>
